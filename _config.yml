# SITE CONFIGURATION
baseurl: ""
url: "https://jisoo.net"
title: 지수네 # site's title
description: "iOS, Swift, Python을 사용하는 개발자" # used by search engines


# THEME-SPECIFIC CONFIGURATION
theme_settings:
  # Meta
  title: 지수네 # blog's title
  avatar: assets/img/triangle.svg
  favicon: assets/favicon.ico
  gravatar: # Email MD5 hash

  # Header and footer text
  header_text:  #two or three lines to describe your site
  header_text_feature_image: assets/img/pexels/triangular.jpeg
  footer_text: > 

  # Icons
  rss: true  # Make sure you created a feed.xml with feed.xml layout
  email_address: "kim@jisoo.net"
  behance:
  bitbucket:
  dribbble:
  facebook: "kjs2s2"
  flickr:
  gitlab:
  github: "kjisoo"
  google_plus:
  instagram:
  keybase:
  linkedin: "https://linkedin.com/in/kjisoo/" # Full URL
  pinterest:
  reddit:
  soundcloud:
  stack_exchange:  # Full URL
  steam:
  tumblr:
  twitter: # "twitter username"
  vimeo:
  wordpress:
  youtube:

  # Scripts / Features 
  google_analytics: "UA-83461923-1" # Tracking ID, e.g. "UA-000000-01"
  disqus_shortname: "blogellis"
  katex: true # Enable if using math markup
  portfolio: true
  search: true
  tags: true
  
  # Localization strings
  str_follow_on: "Follow on"
  str_rss_follow: "Follow RSS feed"
  str_email: "Email"
  str_next_post: "다음글"
  str_previous_post: "이전글"
  str_next_page: "다음"
  str_previous_page: "이전"
  str_continue_reading: "계속 읽기"
  str_javascript_required_disqus: "Please enable JavaScript to view comments."

  # Colours, typography and padding
  # Open the "_sass > base" folder, and open "_variables.scss"
  google_fonts: "Source+Sans+Pro:400,700,700italic,400italic"

  # Post navigation
  post_navigation: true
  

# PAGINATION
paginate: 5
paginate_path: "blog/page:num"


# PORTFOLIO
collections:
  portfolio:
    output: true
    permalink: /:collection/:name


# BUILD SETTINGS
markdown: kramdown
highlighter: rouge
sass:
  sass_dir: _sass
  style: :compressed
plugins: [jekyll-paginate, jekyll-seo-tag, jekyll-redirect-from, jekyll-sitemap]
#theme: type-on-strap # Uncomment if using the theme as a jekyll theme gem
exclude: ["Gemfile", "Gemfile.lock", "type-on-strap.gemspec", "*.gem", "LICENSE", "README.md", "screenshot.png"]
